<!-- Master Intake -->
<div class="container">
  <div [hidden]="submitted">
    <h1>Master Batch</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group" id="id">
        <label for="name">Intake Code</label>
        <input type="text" class="form-control" id="id" required [(ngModel)]="model.code" name="id" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          ID is required
        </div>
      </div>

      <div class="form-group" id="id">
        <label for="name">ID</label>
        <input type="text" class="form-control" id="id" required [(ngModel)]="model.code" name="id" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          ID is required
        </div>
      </div>

      <div class="form-group" id="name">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <!-- <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="model.alterEgo" name="alterEgo">
      </div> -->

      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" required [(ngModel)]="model.status" name="status" #power="ngModel">
          <option *ngFor="let pow of status" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Status is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">Add New User</button>

      <!-- &nbsp;&nbsp;
      <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
      <i>without</i> reset -->

      <!-- NOT SHOWN IN DOCS -->
      <div>
        <hr>
        Name via form.controls = {{showFormControls(heroForm)}}
      </div>
      <!-- - -->
    </form>
  </div>
</div>
